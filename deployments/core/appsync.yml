      Name: PantherGetOrganizationFunction
      Description: Get organization information
      FunctionVersion: '2018-05-29'
      DataSourceName: !GetAtt OrganizationAPILambdaDataSource.Name
      RequestMappingTemplate: |
        {
          "version" : "2017-02-28",
          "operation": "Invoke",
          "payload": $util.toJson({
            "getOrganization": {}
          })
        }
      ResponseMappingTemplate: |
        #if($context.error)
          $util.error($context.error.errorMessage, $context.error.errorType, $context.stash)
        #else
          $util.toJson($context.result)
        #end

  UpdateOrganizationFunction:
