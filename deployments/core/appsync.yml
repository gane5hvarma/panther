        #set ($input = $util.defaultIfNull($ctx.stash.input, {}))
        $util.qr($input.put("awsConfig", $ctx.prev.result.organization.awsConfig))
        {
          "version" : "2017-02-28",
          "operation": "Invoke",
          "payload": $util.toJson({
