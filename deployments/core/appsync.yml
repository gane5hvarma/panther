          $util.error($context.error.errorMessage, $context.error.errorType, $context.stash)
        #else
          $util.qr($context.stash.put("alert", $context.result))
          $util.toJson($context.result)
        #end

  # This function uses the ruleId from the returned Alert response
  GetRuleForAlertFunction:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      Name: PantherGetRuleFunction
      Description: Get rule
      FunctionVersion: '2018-05-29'
      DataSourceName: !GetAtt AnalysisAPIHttpDataSource.Name
      RequestMappingTemplate: |
        {
          "version": "2018-05-29",
          "method": "GET",
          "resourcePath": "/v1/rule",
          "params": {
            "query": $util.toJson({
              "ruleId": $context.stash.alert.ruleId
            }),
            "headers": {
              "Content-Type": "application/json"
            }
          }
        }
      ResponseMappingTemplate: |
        #set ($statusCode = $ctx.result.statusCode)
        #if($statusCode == 200)
          $util.toJson({
            "alertId": $ctx.stash.alert.alertId,
            "rule": $util.parseJson($context.result.body),
            "creationTime": $ctx.stash.alert.creationTime,
            "lastEventMatched": $ctx.stash.alert.lastEventMatched,
            "events": $ctx.stash.alert.events
          })
        #elseif($statusCode >= 400 && $statusCode < 500)
          $util.error($util.parseJson($ctx.result.body).message, $statusCode, $ctx.stash)
        #else
          $util.error($ctx.result.body, $statusCode, $ctx.stash)
        #end

